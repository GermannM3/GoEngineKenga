name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  GO_VERSION: '1.22'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libx11-dev libxcursor-dev libxrandr-dev libxinerama-dev libxi-dev libgl1-mesa-dev libxxf86vm-dev libasound2-dev

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Build kenga CLI
      run: go build -v ./cmd/kenga

    - name: Build engine packages
      run: go build -v ./engine/...

    - name: Build other packages
      run: go build -v -o /dev/null ./build/...

    - name: Setup Node.js for Web Editor
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: web-editor/package-lock.json

    - name: Install Web Editor Dependencies
      run: |
        cd web-editor
        npm ci

    - name: Build Web Editor
      run: |
        cd web-editor
        npm run build

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libx11-dev libxcursor-dev libxrandr-dev libxinerama-dev libxi-dev libgl1-mesa-dev libxxf86vm-dev libasound2-dev

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Run tests
      run: go test -short ./engine/...

    - name: Run go vet (excluding editor)
      run: |
        go vet ./cmd/kenga ./engine/... ./build/...

    - name: Check formatting
      run: |
        unformatted=$(gofmt -l cmd/kenga engine build samples)
        if [ -n "$unformatted" ]; then
          echo "Code is not formatted. Run 'gofmt -w .'"
          echo "$unformatted"
          exit 1
        fi
