name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. 0.1.0)'
        required: true
        default: '0.1.0'

env:
  GO_VERSION: '1.22'

jobs:
  build:
    name: Build ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            goos: windows
            goarch: amd64
            ext: .exe
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            ext: ''
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            ext: ''
          - os: macos-latest
            goos: darwin
            goarch: amd64
            ext: ''
          - os: macos-14
            goos: darwin
            goarch: arm64
            ext: ''

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Run tests
      run: go test ./...

    - name: Get version
      id: version
      shell: bash
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        fi

    - name: Build kenga CLI
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      shell: bash
      run: |
        VERSION=${{ steps.version.outputs.version }}
        LDFLAGS="-s -w -X main.version=${VERSION}"
        go build -ldflags "$LDFLAGS" -o kenga${{ matrix.ext }} ./cmd/kenga

    - name: Create archive (Windows)
      if: matrix.goos == 'windows'
      shell: bash
      run: |
        VERSION=${{ steps.version.outputs.version }}
        7z a GoEngineKenga-${VERSION}-${{ matrix.goos }}-${{ matrix.goarch }}.zip kenga${{ matrix.ext }} README.md LICENSE 2>/dev/null || \
        7z a GoEngineKenga-${VERSION}-${{ matrix.goos }}-${{ matrix.goarch }}.zip kenga${{ matrix.ext }} README.md

    - name: Create archive (Unix)
      if: matrix.goos != 'windows'
      shell: bash
      run: |
        VERSION=${{ steps.version.outputs.version }}
        chmod +x kenga
        if [ -f LICENSE ]; then
          tar -czf GoEngineKenga-${VERSION}-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz kenga README.md LICENSE
        else
          tar -czf GoEngineKenga-${VERSION}-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz kenga README.md
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: GoEngineKenga-${{ matrix.goos }}-${{ matrix.goarch }}
        path: GoEngineKenga-*.*

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        merge-multiple: true

    - name: List artifacts
      run: find artifacts -type f || ls -la artifacts/

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: artifacts/*
        generate_release_notes: true
        draft: false
        prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
